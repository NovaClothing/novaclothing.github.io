   <div id="product" class="product"></div>
    
    <footer class="footer">
        <div class="btncontainer">
         
               <button onclick="navigateToPage('shop.html')" class="backbutton">Back</button>

      <script src="products.js"></script>
    <script>
     function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function renderProduct(productId) {
            const product = products[productId];
            if (!product) {
                document.getElementById('product').innerHTML = 'Product not found';
                return;
            }
            const productDiv = document.getElementById('product');
            productDiv.innerHTML = `
                <h1>${product.name}</h1>
                <img src="${product.image}" alt="${product.name}">
                <p>${product.description}</p>
                <p>Price: ${product.price}</p>
            `;
        }

        window.onload = function() {
            const productId = getParameterByName('product');
            renderProduct(productId);
        }
    </script>
</body>
