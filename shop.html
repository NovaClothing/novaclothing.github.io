<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Clothing Store - Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
    <div class="container">
        <a href="index.html">
            <img class="logoimg" src="novalogowhite.png" alt="Nova" />
        </a>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">&#169;</button>
            <div id="myDropdown" class="dropdown-content">

</header>

    <section id="shop" class="shop-section">

            <h2 class="section-title">Shop Now</h2>

            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">

                <p class="product-description">Description and details...</p>
                <a href="#" class="btn btn-secondary">View Details</a>
            </div>
            <!-- Repeat product cards for each item -->
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Nova Clothing Store. All rights reserved.</p>
        </div>
